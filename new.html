<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .technical-skills {
        margin-top: 20px;
    }

    .skill {
        margin-bottom: 15px;
    }

    .skill h3 {
        margin-bottom: 5px;
    }

    .progress-bar {
        width: 100%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
    }

    .progress {
        height: 100%;
        background-color: #4CAF50;
    }
</style>

<body>
    <div class="technical-skills">
        <h2>Technical Skills</h2>
        <div class="skill">
            <h3>HTML</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 60%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>CSS</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 30%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>JavaScript</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>Python</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>Django</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 50%;"></div>
            </div>
        </div>
    </div>

</body>

</html>
